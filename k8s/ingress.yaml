apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notion-chart-generator-ingress
  labels:
    app: notion-chart-generator
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: notion-chart-generator-cert
    # 添加健康檢查配置
    cloud.google.com/backend-config: '{"ports": {"3001":"notion-chart-generator-backendconfig"}}'
spec:
  rules:
    - host: 34-8-37-238.nip.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: notion-chart-generator-service
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notion-chart-generator-service
                port:
                  number: 80
