apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notion-chart-generator-ingress
  labels:
    app: notion-chart-generator
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: notion-chart-generator-cert
spec:
  rules:
    - host: 34-49-238-218.nip.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: notion-chart-generator-service
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notion-chart-generator-service
                port:
                  number: 80
